<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="jquery-1.8.3.min.js"></script>
</head>
<body>
    <div class="img">
        <img src="tabeltennis.jpeg" alt="">
    </div>
    <style>
        html, body, div{margin:0;padding:0;}
        .img{width:100%;height:100%;background:#fff;text-align: center;}
        .img img{height:100%;}
    </style>
    <script>
        $(function(){
            $(".img img").css({
                height: $(window).height()+"px"
            });
        });
    </script>
</body>
</html>
